<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BETAWI MUDA FARM</title>
  <link rel="icon" href="asset/Betawi Muda.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal flex items-center justify-center min-h-screen">
  <div class="container mx-auto px-4">
    <!-- Header -->
    <header class="text-center mb-8">
      <a href="index.html" class="brand inline-flex items-center space-x-4">
        <img src="asset/Betawi Muda.png" alt="BETAWI MUDA FARM" class="logo w-20 h-20 md:w-24 md:h-24">
        <h1 class="title font-bold text-3xl md:text-4xl text-lime-800">BETAWI MUDA FARM</h1>
      </a>
    </header>

    <!-- Contact Form Section -->
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h6 class="text-2xl font-semibold text-lime-800 mb-4 text-center">Kontak Kami</h6>
      <p class="text-gray-600 mb-6 text-center">
        Jika Anda memiliki pertanyaan atau membutuhkan bantuan, jangan ragu untuk menghubungi kami melalui formulir di bawah ini:
      </p>
      <form onsubmit="event.preventDefault(); sendToWhatsapp();">
        <div class="grid grid-cols-1 gap-6 mb-6">
          <!-- Nama -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">
              Nama Lengkap
            </label>
            <input
              id="name"
              type="text"
              placeholder="Masukkan Nama Anda"
              class="w-full p-4 mt-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-lime-600 focus:border-lime-600"
              required
            />
          </div>
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <input
              id="email"
              type="email"
              placeholder="Masukkan Email Anda"
              class="w-full p-4 mt-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-lime-950 focus:border-lime-950"
              required
            />
          </div>
        </div>
        <!-- Pesan -->
        <div class="mb-6">
          <label for="message" class="block text-sm font-medium text-gray-700">
            Pesan Anda
          </label>
          <textarea
            id="message"
            rows="5"
            placeholder="Tulis pesan Anda di sini..."
            class="w-full p-4 mt-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-lime-950 focus:border-lime-950"
            required
          ></textarea>
        </div>
        <!-- Tombol -->
        <button
          type="submit"
          class="w-full bg-lime-950 text-white py-3 px-6 rounded-lg shadow-md hover:bg-lime-950 focus:outline-none focus:ring-2 focus:ring-lime-950 focus:ring-offset-2 transition-transform transform hover:scale-105"
        >
          Kirim Pesan
        </button>
      </form>
    </div>
  </div>

  <script src="script3.js"></script>
  <script src="script2.js"></script>
  <script src="script.js"></script>
</body>
</html>
