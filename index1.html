<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT BETAWI MUDA FARM</title>
    <link rel="icon" href="asset/Betawi Muda.png"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="output.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <a href="index.html" class="brand">
                <img src="asset/Betawi Muda.png" alt="BETAWI MUDA FARM" class="logo">
                <h1 class="title">BETAWI MUDA FARM</h1>
            </a>
            <div class="shopping">
                <img src="asset/shopping_cart_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="Shopping Cart">
                <span class="quantity">0</span>
            </div>
        </header>
        

        <div class="list">
          
        </div>
    </div>

    <div class="card bg-white shadow-lg rounded-lg p-6 mx-auto max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">PRODUCT</h1>
        <ul class="listCard space-y-2 mb-6">
            <!-- Daftar produk akan ditambahkan di sini -->
        </ul>
    
        <!-- Total Harga -->
        <div class="total-container text-center mb-6">
            <p class="text-sm font-medium text-gray-500">Total Harga:</p>
            <div class="total text-2xl font-bold text-green-500">0</div>
        </div>
    
        <!-- Tombol -->
        <div class="flex justify-between gap-4">
            <button class="w-full py-3 px-4 text-white bg-red-500 rounded-md font-medium hover:bg-red-600 transition duration-300 closeShopping">
                CLOSE
            </button>
            <button class="w-full py-3 px-4 text-white bg-[#37940f] rounded-md font-medium hover:bg-[#144309] transition duration-300 billing">
                PEMBAYARAN
            </button>
        </div>        
    
       <!-- Bagian Popup Billing -->
       <div class="popup-billing" id="popup-billing" style="display: none;">
        <div class="popup-content">
            <h2>Detail Pembelian</h2>
            <ul id="product-list"></ul>
            <span>==========================</span>
            <div class="info">
                <div><strong>Total Harga: </strong><span id="total-price"></span></div>
                <div><strong>Status Pembayaran: </strong><span id="payment-status">Lunas</span></div>
                <div><strong>Jasa Pengiriman: </strong><span id="courier-status">JNT CARGO</span></div>
                <div><strong>No Resi: </strong><span id="resi-number">JP2255749628</span></div>
            </div>
            <div class="popup-buttons">
                <button id="close-popup" style="background-color: red;">Tutup</button>
                <button id="print-popup" style="background-color: blue;">Print</button>
                <button id="history-button" style="background-color: rgb(156, 156, 32);">Riwayat</button>
                <button id="save-button">Simpan</button>
            </div>
        </div>
    </div>
    


    <script src="script3.js"></script>
</body>
</html>
